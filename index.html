<script>
    function agregarCancion() {
        const codigo = document.getElementById('spotify-code').value;
        const reproductor = document.getElementById('spotify-player');
        
        // Verifica si el código es una URL de Spotify
        if (codigo.includes('open.spotify.com')) {
            const codigoEmbed = codigo.replace('open.spotify.com', 'embed.spotify.com');
            reproductor.innerHTML = `<iframe src="${codigoEmbed}" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>`;
        } else {
            reproductor.innerHTML = '<p>Por favor, ingresa un enlace válido de Spotify.</p>';
        }
    }
</script>
